<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Inline Block Positioning</title>
	<style type="text/css" media="screen">
body {
    padding-top: 3em;
    text-align: center;
}
div {
    background-color: #aaa;
    display: inline-block;
    width: 20%;
    vertical-align: middle; 
}
.alpha {
    height: 4.5em;
}
.beta {
    height: 6em;
}
.delta {
    height: 3em;
}
	</style>
</head>
<h1>Inline Block Positioning</h1>
<body>
<div class="alpha"></div>
<div class="beta"></div>
<div class="delta"></div>
</body>
</html>
